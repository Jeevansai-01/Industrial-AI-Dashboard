[tool.black]
line-length = 100
target-version = ['py311']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
  | __pycache__
)/
'''

[tool.ruff]
line-length = 100
select = ["E", "F", "W", "I"]
ignore = []
exclude = [".git", "__pycache__", ".venv"]

[tool.pytest.ini_options]
testpaths = ["tests"]
